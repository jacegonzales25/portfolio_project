# /etc/nginx/conf.d/portfolioapp.conf

upstream nextjs_app {
    server localhost:3000;  # The Next.js container/service
}

upstream node_backend {
    server localhost:8080;   # The Node.js backend container/service
}

server {
    listen 80;

    # Proxy all API requests to the Node backend
    location /api/ {
        proxy_pass http://node_backend/;
    }

    # Everything else goes to the Next.js frontend
    location / {
        proxy_pass http://nextjs_app;
    }
}
